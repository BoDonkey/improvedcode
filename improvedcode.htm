<!DOCTYPE html>
<html>
	<head>
		<title>{#improvedcode_dlg.code_title}</title>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/ice.js"></script>
		<script type="text/javascript" src="js/codemirror/lib/codemirror.js"></script>
		<script src="js/codemirror/mode/xml/xml.js"></script>
		<script src="js/codemirror/mode/css/css.js"></script>
		<script src="js/codemirror/mode/javascript/javascript.js"></script>
		<script src="js/codemirror/mode/htmlmixed/htmlmixed.js"></script>
		<script src="js/codemirror/addon/search/searchcursor.js"></script>
		<script src="js/codemirror/addon/search/search.js"></script>
		<link rel="stylesheet" href="js/codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body onresize="ice.resizeInputs();">
		<div id="optionsBar">
			<a href="#" id="undo_btn" title="{#improvedcode_dlg.code_undo}" class="toolbar_btn undo_btn on" onclick="ice.undo();return false;">
				<span>{#improvedcode_dlg.code_undo}</span>
			</a>
			<a href="#" id="redo_btn" title="{#improvedcode_dlg.code_redo}" class="toolbar_btn redo_btn on" onclick="ice.redo();return false;">
				<span>{#improvedcode_dlg.code_redo}</span>
			</a>
			<div class="toolbar_btn highlight_btn on" title="{#improvedcode_dlg.code_showHighlighting}">
				<input type="checkbox" name="highlighting" id="highlighting" onclick="ice.toggleHighlighting(this);" /><label for="highlighting">{#improvedcode_dlg.code_showHighlighting}</label>
			</div>
			<div class="toolbar_btn linenumbers_btn on" title="{#improvedcode_dlg.code_showLineNumbers}">
				<input type="checkbox" name="linenumbers" id="linenumbers" onclick="ice.toggleLineNumbers(this);" /><label for="linenumbers">{#improvedcode_dlg.code_showLineNumbers}</label>
			</div>
			<div class="toolbar_btn indented_btn on" title="{#improvedcode_dlg.code_indented}">
				<input type="checkbox" name="indented" id="indented" onclick="ice.toggleIndent(this);" /><label for="indented">{#improvedcode_dlg.code_indented}</label>
			</div>
			<div class="toolbar_btn wraped_btn on" title="{#improvedcode_dlg.code_wordwrap}">
				<input type="checkbox" name="wraped" id="wraped" onclick="ice.toggleWordWrap(this);" /><label for="wraped">{#improvedcode_dlg.code_wordwrap}</label>
			</div>
		</div>

		<form name="source" onsubmit="ice.saveContent();return false;" action="#">
			<textarea name="htmlSource" id="htmlSource" rows="15" cols="100" dir="ltr" wrap="off" class="mceFocus"></textarea>

			<div class="mceActionPanel">
				<input type="submit" role="button" name="insert" value="{#update}" id="insert" />
				<input type="button" role="button" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel" />
			</div>
		</form>
	</body>
</html>
